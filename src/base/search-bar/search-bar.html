<!-- Search Bar Template -->
<template id="search-bar-template">
    <div class="search-bar search-bar-fixed">
        <div class="relative flex items-center gap-2">
            <div class="relative flex-1 flex items-center">
                <svg data-type="icon" class="absolute left-3 w-5 h-5 text-text_color/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input
                    type="text"
                    id="search-bar-input"
                    placeholder="Cerca..."
                    data-type="input"
                />
            </div>
            <button
                type="button"
                id="search-bar-filter-btn"
                data-type="button"
                aria-label="Filtra">
                <img data-type="img" src="../../assets/icons/homepage/Filter.svg" alt="Filtro">
            </button>
        </div>
    </div>
</template>
