<!-- Search Bar Template -->
<div class="search-bar">
    <div class="relative flex items-center gap-2">
        <div class="relative flex-1 flex items-center">
            <input
                type="text"
                id="search-bar-input"
                placeholder="Cerca..."
                data-type="input"
            />
            <svg data-type="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <button
            type="button"
            id="search-bar-filter-btn"
            data-type="button"
            aria-label="Filtra">
            <img src="../../assets/icons/homepage/Filter.svg" alt="Filtro" data-type="img">
        </button>
    </div>
</div>
