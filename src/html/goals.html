<section class="space-y-3">

    <!--Current missions-->
    <div class="mx-4 my-6">
        <!-- Titolo principale -->
        <div class="flex items-center gap-2 mb-4">
            <img src="../assets/icons/goals/Sheets.svg" class="icon" alt="Mission Icon"/>
            <h1 class="text-xl font-bold text-gray-800">Le tue missione in corso</h1>
        </div>

        <!-- Contenitore principale -->
        <div class="glass-strong rounded-2xl shadow px-6 py-5 space-y-6">

            <!-- ================= TOP ================= -->
            <div class="flex justify-between items-center">
                <!-- sinistra -->
                <button class="glass-medium p-2 rounded-xl flex items-center gap-1 text-gray-600 cursor-pointer">
                    <img src="../assets/icons/goals/Location.svg" class="icon-mini" alt=""/>
                    <span class="text-sm font-medium">Via torquato tasso 113</span>
                </button>

                <!-- destra -->
                <span class="text-sm font-semibold text-green-600">+250 XP</span>
            </div>

            <!-- ================= CENTER ================= -->
            <div class="glass-medium p-2 rounded-xl flex justify-between items-center cursor-pointer">
                <!-- Sinistra: Pin + titolo + distanza -->
                <div class="flex flex-col">
                    <div class="flex items-center gap-2">
                        <img src="../assets/icons/homepage/Fast%20Food.svg" class="w-5 h-5"/>
                        <h2 class="text-lg font-semibold text-gray-800 truncate">
                            Luogo luogoso
                        </h2>
                    </div>
                    <!-- Distanza -->
                    <div class="flex items-center gap-1 mt-1 text-gray-600 text-sm">
                        <img src="../assets/icons/goals/Map Pin.svg" class="w-4 h-4"/>
                        <span class="font-medium">10 m</span>
                    </div>
                </div>

                <!-- Destra: Progresso missioni -->
                <div class="flex items-center justify-center">
                    <!-- Cerchio di progresso -->
                    <div class="relative w-10 h-10">
                        <svg class="w-10 h-10">
                            <!-- Cerchio sfondo -->
                            <circle cx="20" cy="20" r="18" stroke="#E5E7EB" stroke-width="4" fill="none"/>
                            <!-- Cerchio progresso -->
                            <circle cx="20" cy="20" r="18" stroke="#34D399" stroke-width="4" fill="none"
                                    stroke-dasharray="113.097" stroke-dashoffset="22.619"
                                    transform="rotate(-90 20 20)"/>
                        </svg>
                        <span class="absolute inset-0 flex items-center justify-center text-sm font-semibold text-gray-800">
                                4/5
                            </span>
                    </div>
                </div>
            </div>

            <!-- ================= BOTTOM ================= -->
            <div class="space-y-4">

                <!-- Mission Item -->
                <div class="bg-gray-50 rounded-xl px-4 py-3 flex justify-between items-center">

                    <!-- Left -->
                    <div class="space-y-1">
                        <h3 class="text-sm font-semibold text-gray-800">
                            Scatta la foto
                        </h3>
                        <p class="text-xs text-gray-600">
                            Usa quella fotocamera del cellulare, ora!
                        </p>

                        <!-- reward -->
                        <div class="flex items-center gap-1 text-xs text-gray-700">
                            <img src="/src/assets/icons/reward.svg" class="w-4 h-4"/>
                            <span>+50 XP</span>
                        </div>
                    </div>

                    <!-- Right -->
                    <div class="flex items-center justify-center">
                        <div class="w-10 h-10 rounded-full border-2 border-gray-300 flex items-center justify-center">
                            ✓
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--  MISSIONS TYPE BAR -->
    <div class="mx-4 my-0">
        <div id="tab-bar" class="glass-medium relative rounded-2xl shadow px-2 py-2 ">
            <!-- INDICATORE ANIMATO -->
            <div id="tab-indicator"
                 class="absolute left-0 rounded-xl glass-strong transition-all duration-300 ease-in-out"></div>

            <!-- BOTTONI -->
            <div class="relative z-10 flex justify-between min-h-13">
                <!-- Daily -->
                <button class="mission-type-btn" data-index="0">
                    <img src="../assets/icons/goals/missionTypes/Sun.svg" class="mission-type-btn-element" alt=""/>
                    <span class="mission-type-btn-element font-medium">Giornalieri</span>
                </button>
                <!-- Theme -->
                <button class="mission-type-btn" data-index="1">
                    <img src="../assets/icons/goals/missionTypes/Tag.svg" class="mission-type-btn-element" alt=""/>
                    <span class="mission-type-btn-element">A tema</span>
                </button>
                <!-- Level -->
                <button class="mission-type-btn" data-index="2">
                    <img src="../assets/icons/goals/missionTypes/Trophy.svg" class="mission-type-btn-element" alt=""/>
                    <span class="mission-type-btn-element">Livello</span>
                </button>
            </div>
        </div>
    </div>


    <!-- Missions -->
    <div class="px-4 py-4 space-y-4">

        <!-- ================= Elemento 1 ================= -->
        <div class="bg-white rounded-2xl shadow px-5 py-4 flex justify-between items-center">

            <!-- Lato sinistro -->
            <div class="space-y-1">
                <h3 class="text-sm font-semibold text-gray-800">Daily Mission</h3>
                <p class="text-xs text-gray-600">Complete daily activities</p>
                <div class="flex items-center gap-1 text-xs text-gray-700">
                    <img src="/src/assets/icons/reward.svg" class="w-4 h-4" alt="Reward Icon"/>
                    <span>+50 XP</span>
                </div>
            </div>

            <!-- Lato destro -->
            <div class="flex items-center justify-center">
                <span class="text-sm font-medium text-gray-500">1 / 7</span>
            </div>

        </div>

        <!-- ================= Elemento 2 ================= -->
        <div class="bg-white rounded-2xl shadow px-5 py-4 flex justify-between items-center">

            <!-- Lato sinistro -->
            <div class="space-y-1">
                <h3 class="text-sm font-semibold text-gray-800">Login Mission</h3>
                <p class="text-xs text-gray-600">Open the app at least once</p>
                <div class="flex items-center gap-1 text-xs text-gray-700">
                    <img src="/src/assets/icons/reward.svg" class="w-4 h-4" alt="Reward Icon"/>
                    <span>+30 XP</span>
                </div>
            </div>

            <!-- Lato destro -->
            <div class="flex items-center justify-center">
                <span class="text-sm font-medium text-gray-500">✓</span>
            </div>
        </div>

    </div>


</section>
