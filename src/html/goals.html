<section class="space-y-3">

    <!--Current missions-->
    <div class="mx-4 my-6">

        <!-- Titolo principale -->
        <div class="flex items-center gap-2 mb-4">
            <img src="../assets/icons/toolbar/Goal.svg" class="icon" alt="Mission Icon"/>
            <h1 class="text-xl font-bold text-gray-800">Le tue missione in corso</h1>
        </div>

        <!-- Contenitore principale -->
        <div class="vertical-ctn-g2 spot-card-ctn">
        </div>

    </div>

    <!--  MISSIONS TYPE BAR -->
    <div class="mx-4 my-0">

            <div class="glass-strong interactive missions-type-indicator"></div>

            <!-- BOTTONI -->
            <div class="flex justify-between relative z-10 min-h-13">

                </button>

                <button class="mission-type-btn" data-index="1">
                    <img src="../assets/icons/goals/missionTypes/Tag.svg" class="mission-type-btn-element" alt=""/>
                    <span class="mission-type-btn-element">A tema</span>
                </button>
                <!-- Level -->
                <button class="mission-type-btn" data-index="2">
                    <img src="../assets/icons/goals/missionTypes/Trophy.svg" class="mission-type-btn-element" alt=""/>
                    <span class="mission-type-btn-element">Livello</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ================= MISSIONS ================= -->
    <!-- CONTENITORE ESTERNO -->
    <div class="missions-ctn">
        <!-- TRACK SCORRIMENTO -->
        <div class="mission-type-slider">

            <!-- CARD 1 -->
            <div class="vertical-ctn-g2 missions-card">
            </div>

            <!-- CARD 2 -->
            <div class="vertical-ctn-g2 missions-card">

            <!-- CARD 3 -->
            <div class="vertical-ctn-g2 missions-card">
