<section class="space-y-3">

    <div class="all-spots-missions-page m-0 p-0">
        <!-- ================= TITOLO PRINCIPALE ================= -->
        <div class="between-ctn mx-4 mt-2 p-0">
            <div class="vertical-ctn">
                <span class="text-xl font-bold text-gray-800">Missioni da completare</span>
                <span class="text-sm text-gray-600">Clicca gli spot per vedere le missioni</span>
            </div>
            <button class="back-active-spot-missions text-sm font-bold underline cursor-pointer">Indietro</button>
        </div>

        <!-- ================= CONTAINER ALL SPOTS MISSIONS ================= -->
        <div class="mx-2">
            <div class="vertical-ctn-g2 all-spots-missions-ctn" data-carousel-type="vertical" data-size="xl">
            </div>
        </div>
    </div>

    <div class="main-goals-page">
        <!-- ================= SPOT MISSIONS ================= -->
        <div class="mx-4 mt-2 mb-6">
            <!-- Titolo principale -->
            <div class="between-ctn pb-1">
                <span class="text-xl font-bold text-gray-800">Missioni spot attivo</span>
                <button class="view-all-spots-missions text-sm font-bold underline cursor-pointer">Vedi tutti</button>
            </div>

            <!-- NEW SPOT CARD: CLOSE-->
            <div class="w-full max-w-[420px] cursor-pointer rounded-2xl border border-white/30 bg-white/20 backdrop-blur-xl shadow-lg p-4">
                <!-- Header -->
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3 min-w-0">
                        <span class="text-[17px] font-semibold text-gray-900 truncate">Tempio Antico</span>
                        <span class="shrink-0 rounded-full border border-white/30 bg-white/40 px-2.5 py-0.5 text-xs text-gray-600">
                            Esplorazione
                        </span>
                    </div>

                    <!-- Chevron -->
                    <span class="text-lg text-gray-500 transition-transform duration-200">⌄</span>
                </div>

                <!-- Progress -->
                <div class="flex items-center gap-3">
                    <div class="relative h-1.5 flex-1 overflow-hidden rounded-full bg-black/10">
                        <div class="absolute inset-y-0 left-0 rounded-full bg-blue-500" style="width: 71%;"></div>
                    </div>
                    <span class="min-w-[36px] text-right text-sm text-gray-600">5 / 7</span>
                </div>

                <!-- Missioni -->
                <div class="mission flex items-start gap-3 p-3 rounded-xl bg-white/20 border border-white/30 backdrop-blur-xl shadow-sm">
                    <!-- Stato -->
                    <span class="flex-shrink-0 mt-1 w-4 h-4 rounded-full bg-blue-500"></span>
                    <!-- Attiva: bg-blue-500, Completata: bg-green-500, Bloccata: bg-gray-300 -->

                    <!--                    <span class="flex-shrink-0 mt-1 w-4 h-4 rounded-full bg-green-500"></span>-->
                    <!--                    <span class="text-[16px] font-semibold text-gray-400 line-through truncate">Attiva il meccanismo</span>-->

                    <!-- Contenuto -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <span class="text-[16px] font-semibold text-gray-400 line-through truncate"> Raggiungi l’ingresso </span>
                            <!--                            <span class="text-[16px] font-semibold text-gray-900 truncate"> Raggiungi l’ingresso </span>-->
                            <span class="text-sm text-gray-600">+20 XP</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">Trova l’accesso segreto</p>
                    </div>
                </div>
            </div>

            <!-- Contenitore Active Spot Missions -->
            <div class="glass-medium interactive spot-card">

            </div>

        </div>

        <!-- ================= MISSIONS TYPE BAR ================= -->
        <div class="mx-4 my-0">
            <div class="glass-medium interactive missions-type-bar">
                <!-- INDICATORE ANIMATO -->
                <div class="glass-strong interactive missions-type-indicator"></div>

                <!-- BOTTONI -->
                <div class="flex justify-between relative z-10 min-h-13">
                    <!-- Daily -->
                    <button class="mission-type-btn" data-index="0">
                        <img src="../assets/icons/goals/missionTypes/Sun.svg" class="mission-type-btn-element" alt=""/>
                        <span class="mission-type-btn-element font-medium">Giornalieri</span>
                    </button>
                    <!-- Theme -->
                    <button class="mission-type-btn" data-index="1">
                        <img src="../assets/icons/goals/missionTypes/Tag.svg" class="mission-type-btn-element" alt=""/>
                        <span class="mission-type-btn-element">A tema</span>
                    </button>
                    <!-- Level -->
                    <button class="mission-type-btn" data-index="2">
                        <img src="../assets/icons/goals/missionTypes/Trophy.svg" class="mission-type-btn-element"
                             alt=""/>
                        <span class="mission-type-btn-element">Livello</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- ================= MISSIONS ================= -->
        <div class="missions-ctn">
            <!-- TRACK SCORRIMENTO -->
            <div class="mission-type-slider">
                <!-- CARD 1 -->
                <div class="vertical-ctn-g2 missions-card" data-carousel-type="vertical" data-size="lgm">
                </div>
                <!-- CARD 2 -->
                <div class="vertical-ctn-g2 missions-card" data-carousel-type="vertical" data-size="lgm">
                </div>
                <!-- CARD 3 -->
                <div class="vertical-ctn-g2 missions-card" data-carousel-type="vertical" data-size="lgm">
                </div>
            </div>
        </div>
    </div>

</section>
