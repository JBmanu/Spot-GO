<div class="bottom-sheet-filters-container">
    <div class="filters-header">
        <h2 class="filters-title">Filtri</h2>
        <button class="filters-reset-btn">Reset Filtri</button>
    </div>

    <div class="filters-scroll-area">
        
        <div class="filter-section">
            <h3 class="filter-section-label">Orario di Apertura</h3>
            <div class="filter-row-between">
                <span class="filter-item-text">Aperto ora</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="filter-datetime-row">
                <span>Aperto il</span>
                <span class="input-pill">03-12-25</span>
                <span>alle</span>
                <span class="input-pill">10:00</span>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row-between">
                <h3 class="filter-section-label">Distanza</h3>
                <span class="distance-value">5 km</span>
            </div>
            <input type="range" class="distance-range" min="0" max="50" value="5">
        </div>

        <div class="filter-section">
            <h3 class="filter-section-label">Rating minimo</h3>
            <div class="star-rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
        </div>

        <div class="filter-section">
            <h3 class="filter-section-label">Stato</h3>
            <div class="chips-container">
                <button class="filter-chip">Visitato</button>
                <button class="filter-chip active">Nuovo per me</button>
                <button class="filter-chip">Salvato</button>
            </div>
        </div>
    </div>

    <div class="filters-footer">
        <button class="btn-action btn-cancel">Annulla</button>
        <button class="btn-action btn-apply">Applica Filtri</button>
    </div>
</div>
