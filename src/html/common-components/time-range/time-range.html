<div class="add-polaroid-input-group time-range-wrapper">
    <button type="button" class="remove-time-btn">
        <img src="../../assets/icons/map/Minus.svg" alt="Rimuovi" />
    </button>

    <div class="time-range time-range-input glass-strong">
        <div class="time-block">
            <label for="start-h" class="input-label">Da</label>
            <input id="start-h" type="text" inputmode="numeric" maxlength="2" placeholder="HH">
            <span>:</span>
            <input id="start-m" type="text" inputmode="numeric" maxlength="2" placeholder="MM">
        </div>

        <img src="../../assets/icons/map/ArrowRight.svg" alt="Freccia" style="width: 20px;" />

        <div class="time-block">
            <label for="end-h" class="input-label">A</label>
            <input id="end-h" type="text" inputmode="numeric" maxlength="2" placeholder="HH">
            <span>:</span>
            <input id="end-m" type="text" inputmode="numeric" maxlength="2" placeholder="MM">
        </div>
    </div>
</div>
