<div class="bottom-sheet-filters-container">

    <div class="filters-header">
        <h2 class="filters-title">Filtri</h2>
        <button class="filters-reset-btn">Reset Filtri</button>
    </div>

    <div class="filters-scroll-area">

        <!-- ORARIO DI APERTURA -->
        <div class="filter-section">
            <h3 class="filter-section-label">Orario di Apertura</h3>

            <div class="filter-flex-start">
                <span class="filter-item-text">Aperto ora</span>
                <label class="toggle-switch">
                    <input type="checkbox" name="open_now">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="filter-datetime-row">
                <span>Aperto il</span>
                <input type="date" class="input-pill input-date">
                <span>alle</span>
                <input type="time" class="input-pill input-time">
            </div>
        </div>

        <!-- DISTANZA -->
        <div class="filter-section">
            <div class="filter-row-between">
                <h3 class="filter-section-label" style="margin-bottom: 0;">Distanza</h3>
                <span class="distance-value">5 km</span>
            </div>
            <input type="range" class="distance-range" min="0" max="20" step="0.1" value="15">
        </div>

        <!-- RATING -->
        <div class="filter-section rating-container">
            <h3 class="filter-section-label">Rating minimo</h3>
            <!-- [dynamic] star rating -->
        </div>

        <!-- STATO -->
        <div class="filter-section">
            <h3 class="filter-section-label">Stato</h3>
            <div class="chips-container chips-multi">
                <button class="filter-button-status" data-value="visited">Visitato</button>
                <button class="filter-button-status" data-value="new">Nuovo per me</button>
                <button class="filter-button-status" data-value="saved">Salvato</button>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="filters-footer">
        <button class="filter-button-footer">Annulla</button>
        <button class="filter-button-footer">Applica Filtri</button>
    </div>

</div>
