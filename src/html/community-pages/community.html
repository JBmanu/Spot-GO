<section class="space-y-3 flex flex-col">

  <section id="community-friends-section" class="mt-2">
    <header>
      <h2 class="community-section-header">I tuoi amici</h2>
    </header>
  
    <div id="community-friends-container" class="vertical-carousel-track" role="list">
      <!-- Friend Placeholder -->
      <article class="community-friend-card" role="listitem" data-friend-id="">
        <div class="flex flex-row justify-between items-center">
          <div class="friend-avatar">U</div>
          <div class="friend-card-data">
            <h3 class="text-xl font-bold">User</h3>
              <p class="font-bold italic"><span>@</span>username</p>
          </div>
        </div>
        <!-- Action buttons -->
        <div class="card-actions-container">
          <button class="comm-button-action-icon" alt="Send message" aria-label="Send message friend">
            <img src="assets/icons/community/message.svg" alt="Message Icon"/>
          </button>
          <button class="comm-button-action-icon" alt="Remove friend" aria-label="Remove friend">
            <img src="assets/icons/community/delete.svg" alt="Remove friend"/>
          </button>
        </div>
        <!-- End Action buttons -->
      </article>
      <!-- End friend placeholder -->
    </div>
  </section>
  <section id="community-suggested-section" class="mt-2">
    <h2 class="community-section-header" id="suggested-section-header">Suggeriti</h2>
  </section>
</section>
