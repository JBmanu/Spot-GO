<!-- Template Nearby -->
<template data-template="nearby-card-template">
    <section class="general-card spot-card-nearby" role="listitem" data-spot-id="">
        <div data-slot="pedestal"></div>

        <article class="glass-strong" data-slot="card">
            <div data-slot="media">
                <img src="" alt="" data-slot="image" data-field="image" />

                <button type="button" data-slot="bookmark" data-bookmark-button aria-label="Aggiungi ai salvati">
                    <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark" data-slot="bookmark-icon" />
                </button>
            </div>

            <div class="glass-medium" data-slot="body">
                <h3 data-slot="title" data-field="title"></h3>

                <div data-slot="meta">
                    <span data-slot="meta-item">
                        <img src="../../assets/icons/homepage/Place%20Marker.svg" alt="Posizione"
                            data-slot="pin-icon" />
                        <span data-slot="meta-text" data-field="distance"></span>
                        <span class="opacity-45">•</span>
                        <span data-slot="meta-text" data-field="category"></span>
                    </span>

                    <div class="glass-medium" data-slot="rating-pill">
                        <span data-slot="rating-value" data-field="rating"></span>
                        <img src="../../assets/icons/homepage/Star.svg" alt="stella" data-slot="rating-star" />
                    </div>
                </div>
            </div>
        </article>
    </section>
</template>

<!-- Template Saved -->
<template data-template="saved-card-template">
    <section class="general-card spot-card-saved" role="listitem" data-spot-id="">
        <div data-slot="pedestal"></div>

        <article data-slot="card">
            <div data-slot="media">
                <img src="" alt="" data-slot="image" data-field="image" />

                <button type="button" data-slot="bookmark" data-bookmark-button aria-label="Aggiungi ai salvati">
                    <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark" data-slot="bookmark-icon" />
                </button>
            </div>

            <div class="glass-medium" data-slot="body">
                <h3 data-slot="title" data-field="title"></h3>
            </div>
        </article>
    </section>
</template>

<!-- Template Top Rated -->
<template data-template="toprated-card-template">
    <section class="general-card spot-card-toprated" role="listitem" data-spot-id="">
        <div data-slot="pedestal"></div>

        <article class="glass-strong" data-slot="card">
            <div data-slot="media">
                <img src="" alt="Foto spot" data-slot="image" data-field="image" />

                <div data-slot="distance">
                    <img src="../../assets/icons/homepage/Place%20Marker.svg" alt="distanza" data-slot="pin-icon" />
                    <span data-slot="distance-text" data-field="distance"></span>
                </div>
            </div>

            <div data-slot="info">
                <h3 data-slot="title" data-field="title"></h3>

                <div data-slot="rating-row">
                    <p data-slot="rating-pill">
                        <span data-slot="rating-value" data-field="rating"></span>
                        <img src="../../assets/icons/homepage/Star.svg" alt="stella" data-slot="rating-star" />
                    </p>
                </div>
            </div>

            <button type="button" data-slot="bookmark" data-bookmark-button aria-label="Aggiungi ai salvati">
                <img src="../../assets/icons/homepage/BookmarkEmpty.svg" alt="Bookmark" data-slot="bookmark-icon" />
            </button>
        </article>
    </section>
</template>

<!-- Template Classic -->
<template data-template="classic-spot-card-template">
    <section class="general-card spot-card-classic" role="listitem" data-spot-id="" data-saved="true" data-category="">
        <div data-slot="pedestal"></div>

        <article class="glass-strong" data-slot="card">
            <div data-slot="media">
                <img src="" alt="Foto spot" data-slot="image" data-field="image" />
            </div>

            <div data-slot="info">
                <h3 data-slot="title" data-field="title"></h3>

                <div data-slot="meta" aria-label="Distanza e categoria">
                    <span data-slot="meta-item">
                        <img src="../../assets/icons/homepage/Place%20Marker.svg" data-slot="pin-icon"
                            alt="Posizione" />
                        <span data-slot="meta-text" data-field="distance"></span>
                    </span>
                    <span class="opacity-45">•</span>
                    <span data-slot="meta-item">
                        <span data-slot="meta-text" data-field="category"></span>
                    </span>
                </div>
            </div>

            <div data-slot="right-column">
                <button type="button" data-slot="bookmark" data-bookmark-button aria-label="Rimuovi dai salvati">
                    <img src="../../assets/icons/homepage/Bookmark.svg" data-slot="bookmark-icon" alt="Bookmark" />
                </button>

                <div data-slot="rating-container">
                    <div data-slot="rating-pill" aria-label="Valutazione">
                        <span data-slot="rating-value" data-field="rating"></span>
                        <img src="../../assets/icons/homepage/Star.svg" alt="stella" data-slot="rating-star" />
                    </div>
                </div>
            </div>
        </article>
    </section>
</template>

<!-- Template Review -->
<template data-template="review-template">
    <div class="carousel-horizontal_item review-template">
        <div class="spot-review-item">
            <div class="spot-review-header">
                <span data-slot="author" class="spot-review-author"></span>
                <div class="spot-review-rating">
                    <span data-slot="rating"></span>
                    <img src="../../assets/icons/homepage/Star.svg" alt="stella" class="rating-star" />
                </div>
            </div>
            <p data-slot="text" class="spot-review-text"></p>
        </div>
    </div>
</template>

<!-- Template Polaroid -->
<template data-template="polaroid-template">
    <article class="carousel-horizontal_item profile-polaroid polaroid-template">
        <div class="polaroid-menu-wrapper" style="position: absolute; top: 8px; right: 8px; z-index: 30;">
            <button type="button" class="profile-polaroid-menu glass-backdrop-medium" aria-label="Menu polaroid">
                <img src="../../assets/icons/profile/Menu.svg" alt="Menu icon">
            </button>
            <div class="polaroid-menu-dropdown">
                <button type="button" data-action="edit-polaroid" class="polaroid-menu-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="polaroid-menu-item-icon">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <span class="polaroid-menu-text">Modifica</span>
                </button>
                <div class="polaroid-menu-divider"></div>
                <button type="button" data-action="share-polaroid" class="polaroid-menu-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="polaroid-menu-item-icon">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    <span class="polaroid-menu-text">Condividi</span>
                </button>
                <button type="button" data-action="delete-polaroid" class="polaroid-menu-item text-red-500">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="polaroid-menu-item-icon">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span class="polaroid-menu-text">Elimina</span>
                </button>
            </div>
        </div>
        <div class="profile-polaroid-image-container">
            <div class="profile-polaroid-image" data-slot="image" data-field="image"></div>
        </div>
        <div class="profile-polaroid-text">
            <h2 class="profile-polaroid-title" data-slot="title" data-field="title"></h2>
            <div class="profile-polaroid-subtitle">
                <span data-slot="spot-name" class="truncate"></span>
                <span data-slot="date" class="shrink-0"></span>
            </div>
        </div>
    </article>
</template>
