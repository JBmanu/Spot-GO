<section class="home-section w-full max-w-none ml-2">
    <header class="flex flex-row items-center justify-between relative z-1">
        <h2 class="home-section-title">I tuoi preferiti</h2>

        <button
                type="button"
                id="home-saved-see-all"
                class="vedi-tutti-button"
                aria-label="Apri lista degli spot salvati"
        >
            Vedi tutti
        </button>
    </header>

    <div
            id="home-saved-container"
            class="js-carousel-horizontal"
            role="list"
            aria-label="Elenco preferiti"
    >
        <!-- altre cards inserite via JS -->
    </div>

    <div id="saved-empty-state" class="empty-state-banner hidden">
        <h3 class="text-lg font-semibold mb-2">Non hai ancora Preferiti.</h3>
        <p class="text-sm text-text_color/70">
            Esplora la mappa o ascolta la community e salva gli spot che ti ispirano.
        </p>
    </div>
</section>

<!-- Template -->
<template data-template="saved-card-template">
    <section
            class="general-card spot-card-saved"
            data-context="spot-card-saved"
            data-spot-wrapper
            role="listitem"
            data-spot-id=""
    >
        <div data-slot="pedestal"></div>

        <article data-slot="card">
            <div data-slot="media">
                <img src="" alt="" data-slot="image" data-field="image" />

                <button
                        type="button"
                        data-slot="bookmark"
                        data-action="bookmark-toggle"
                        data-bookmark-button
                        data-bookmark-type="saved"
                        aria-label="Aggiungi ai salvati"
                >
                    <img
                            src="../../assets/icons/homepage/Bookmark.svg"
                            alt="Bookmark"
                            data-slot="bookmark-icon"
                    />
                </button>
            </div>

            <div class="glass-medium" data-slot="body">
                <h3 data-slot="title" data-field="title"></h3>
            </div>
        </article>
    </section>
</template>
