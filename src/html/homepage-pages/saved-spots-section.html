<section class="home-section px-3">
    <header class="flex flex-row items-center justify-between relative z-1">
        <h2 class="home-section-title">I tuoi preferiti</h2>

        <button
                type="button"
                id="home-saved-see-all"
                class="vedi-tutti-button"
                aria-label="Apri lista degli spot salvati"
        >
            Vedi tutti
        </button>
    </header>

    <div class="saved-swipe" aria-label="Elenco preferiti">
        <div
                id="home-saved-container"
                class="saved-swipe-track"
                role="list"
                aria-label="Elenco preferiti"
        >
            <!-- Template -->
            <div
                    class="saved-spot-shell"
                    data-spot-wrapper
                    role="presentation"
                    data-template="saved-card"
                    hidden
            >

            <div class="saved-spot-pedestal" aria-hidden="true"></div>

                <article
                        class="spot-card spot-card--saved"
                        role="listitem"
                        data-spot-id=""
                >
                    <div class="spot-card-media">
                        <img
                                src=""
                                alt=""
                                class="spot-card-image"
                                data-field="image"
                        />

                        <button
                                type="button"
                                class="spot-card-bookmark"
                                aria-label="Rimuovi dai salvati"
                                data-bookmark-button
                                data-bookmark-type="saved"
                        >
                            <img
                                    src="../../assets/icons/homepage/Bookmark.svg"
                                    alt="Bookmark"
                                    class="bookmark-icon"
                            />
                        </button>
                    </div>

                    <div class="spot-card-body">
                        <h3 class="spot-card-title" data-field="title"></h3>
                    </div>
                </article>
            </div>

            <!-- altre cards -->
        </div>
    </div>

    <div id="saved-empty-state" class="empty-state-banner hidden">
        <h3 class="text-lg font-semibold mb-2">Non hai ancora Preferiti.</h3>
        <p class="text-sm text-text_color/70">
            Esplora la mappa o ascolta la community e salva gli spot che ti ispirano.
        </p>
    </div>
</section>
