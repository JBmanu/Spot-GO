<!-- Spots salvati -->
<section class="home-section px-1 py-1">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">I tuoi preferiti</h2>

        <button
                type="button"
                id="home-saved-see-all"
                class="vedi-tutti-button"
                aria-label="Apri lista degli spots salvati"
        >
            Vedi tutti
        </button>
    </header>

    <!-- Swipe carousel -->
    <div class="saved-swipe" aria-label="Spots salvati (scorri)">
        <div
                id="home-saved-container"
                class="saved-swipe-track"
                role="list"
                aria-label="Lista spots salvati"
        >
            <!-- Card 1 - Placeholder -->
            <article class="spot-card spot-card--saved" role="listitem" data-spot-id="" data-category="food">
                <div class="spot-card-media">
                    <div class="spot-image-container">
                        <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                    </div>
                    <button
                            type="button"
                            class="spot-card-bookmark"
                            aria-label="Rimuovi dai salvati"
                            data-bookmark-button
                            data-bookmark-type="saved"
                    >
                        <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark">
                    </button>
                </div>

                <div class="spot-card-body">
                    <h3 class="spot-card-title" data-field="title">Nome spot</h3>
                </div>
            </article>

            <!-- Card 2 - Placeholder -->
            <article class="spot-card spot-card--saved" role="listitem" data-spot-id="" data-category="culture">
                <div class="spot-card-media">
                    <div class="spot-image-container">
                        <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                    </div>
                    <button
                            type="button"
                            class="spot-card-bookmark"
                            aria-label="Rimuovi dai salvati"
                            data-bookmark-button
                            data-bookmark-type="saved"
                    >
                        <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark">
                    </button>
                </div>

                <div class="spot-card-body">
                    <h3 class="spot-card-title" data-field="title">Nome spot</h3>
                </div>
            </article>

            <!-- Card 3 - Placeholder -->
            <article class="spot-card spot-card--saved" role="listitem" data-spot-id="" data-category="nature">
                <div class="spot-card-media">
                    <div class="spot-image-container">
                        <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                    </div>
                    <button
                            type="button"
                            class="spot-card-bookmark"
                            aria-label="Rimuovi dai salvati"
                            data-bookmark-button
                            data-bookmark-type="saved"
                    >
                        <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark">
                    </button>
                </div>

                <div class="spot-card-body">
                    <h3 class="spot-card-title" data-field="title">Nome spot</h3>
                </div>
            </article>

            <!-- Card 4 - Placeholder -->
            <article class="spot-card spot-card--saved" role="listitem" data-spot-id="" data-category="mystery">
                <div class="spot-card-media">
                    <div class="spot-image-container">
                        <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                    </div>
                    <button
                            type="button"
                            class="spot-card-bookmark"
                            aria-label="Rimuovi dai salvati"
                            data-bookmark-button
                            data-bookmark-type="saved"
                    >
                        <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark">
                    </button>
                </div>

                <div class="spot-card-body">
                    <h3 class="spot-card-title" data-field="title">Nome spot</h3>
                </div>
            </article>
        </div>
    </div>

    <!-- Banner empty state (quando non ci sono preferiti) -->
    <div id="saved-empty-state" class="empty-state-banner" style="display: none; padding: 2rem 1rem; text-align: center;">
        <h3 class="text-lg font-semibold mb-2">Non hai ancora Preferiti.</h3>
        <p class="text-sm text-text_color/70">Esplora la mappa o ascolta la community e salva gli spot che ti ispirano.</p>
    </div>
</section>
