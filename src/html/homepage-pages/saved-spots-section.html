<section class="home-section w-full max-w-none ml-2">
    <header class="flex flex-row items-center justify-between relative z-1">
        <h2 class="home-section-title">I tuoi preferiti</h2>

        <button
                type="button"
                id="home-saved-see-all"
                class="vedi-tutti-button"
                aria-label="Apri lista degli spot salvati"
        >
            Vedi tutti
        </button>
    </header>

    <div
            id="home-saved-container"
            class="js-carousel-horizontal"
            role="list"
            aria-label="Elenco preferiti"
    >
        <!-- altre cards inserite via JS -->
    </div>

    <!-- Template fuori dal container, come richiesto dal carosello generico -->
    <div class="spot-card-saved" role="listitem" data-spot-wrapper data-template="saved-card" hidden>
        <div data-category="pedestal" aria-hidden="true"></div>
        <article data-category="card" data-spot-id="" role="listitem">
            <div data-category="media">
                <img src="" alt="" data-category="image" data-field="image"/>
                <button type="button" data-category="bookmark" aria-label="Rimuovi dai salvati" data-bookmark-button
                        data-bookmark-type="saved">
                    <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark" data-category="bookmark-icon"/>
                </button>
            </div>
            <div data-category="body">
                <h3 data-category="title" data-field="title"></h3>
            </div>
        </article>
    </div>

    <div id="saved-empty-state" class="empty-state-banner hidden">
        <h3 class="text-lg font-semibold mb-2">Non hai ancora Preferiti.</h3>
        <p class="text-sm text-text_color/70">
            Esplora la mappa o ascolta la community e salva gli spot che ti ispirano.
        </p>
    </div>
</section>
