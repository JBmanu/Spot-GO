<!-- Carosello Verticale (scorri su e giù) -->
<section class="home-section">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">Tendenze ora</h2>

        <button
                type="button"
                id="home-vertical-see-all"
                class="vedi-tutti-button"
                aria-label="Vedi tutte le tendenze"
        >
            Vedi tutti
        </button>
    </header>

    <!-- Vertical carousel container -->
    <div class="vertical-carousel" aria-label="Carosello verticale (scorri su e giù)">
        <div
                id="home-vertical-container"
                class="vertical-carousel-track"
                role="list"
                aria-label="Lista tendenze">
            <!-- Card 1 - Placeholder -->
            <article class="vertical-carousel-item" role="listitem" data-spot-id="" data-saved="false">
                <div class="vertical-item-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="vertical-item-content">
                    <div class="vertical-item-header">
                        <h3 class="vertical-item-title" data-field="title">Nome spot</h3>
                        <p class="vertical-item-rating">
                            <span class="spot-rating-value" data-field="rating">4.9</span> <span
                                aria-hidden="true">★</span>
                        </p>
                    </div>

                    <p class="vertical-item-meta">
                        <span class="meta-item">
                            <img src="../../assets/icons/homepage/Place%20Marker.svg" class="icon-mini" alt="Posizione">
                            <span class="spot-distance" data-field="distance">0 m</span>
                        </span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cibo</span>
                        </span>
                    </p>

                    <button
                            type="button"
                            class="vertical-item-bookmark"
                            aria-label="Aggiungi ai salvati"
                            data-bookmark-button>
                        <img src="../../assets/icons/homepage/BookmarkEmpty.svg" class="bookmark-icon" alt="Bookmark">
                    </button>
                </div>
            </article>

            <!-- Card 2 - Placeholder -->
            <article class="vertical-carousel-item" role="listitem" data-spot-id="" data-saved="false">
                <div class="vertical-item-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="vertical-item-content">
                    <div class="vertical-item-header">
                        <h3 class="vertical-item-title" data-field="title">Nome spot</h3>
                        <p class="vertical-item-rating">
                            <span class="spot-rating-value" data-field="rating">4.8</span> <span
                                aria-hidden="true">★</span>
                        </p>
                    </div>

                    <p class="vertical-item-meta">
                        <span class="meta-item">
                            <img src="../../assets/icons/homepage/Place%20Marker.svg" class="icon-mini" alt="Posizione">
                            <span class="spot-distance" data-field="distance">0 m</span>
                        </span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cultura</span>
                        </span>
                    </p>

                    <button
                            type="button"
                            class="vertical-item-bookmark"
                            aria-label="Aggiungi ai salvati"
                            data-bookmark-button>
                        <img src="../../assets/icons/homepage/BookmarkEmpty.svg" class="bookmark-icon" alt="Bookmark">
                    </button>
                </div>
            </article>

            <!-- Card 3 - Placeholder -->
            <article class="vertical-carousel-item" role="listitem" data-spot-id="" data-saved="false">
                <div class="vertical-item-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="vertical-item-content">
                    <div class="vertical-item-header">
                        <h3 class="vertical-item-title" data-field="title">Nome spot</h3>
                        <p class="vertical-item-rating">
                            <span class="spot-rating-value" data-field="rating">4.7</span> <span
                                aria-hidden="true">★</span>
                        </p>
                    </div>

                    <p class="vertical-item-meta">
                        <span class="meta-item">
                            <img src="../../assets/icons/homepage/Place%20Marker.svg" class="icon-mini" alt="Posizione">
                            <span class="spot-distance" data-field="distance">0 m</span>
                        </span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Natura</span>
                        </span>
                    </p>

                    <button
                            type="button"
                            class="vertical-item-bookmark"
                            aria-label="Aggiungi ai salvati"
                            data-bookmark-button>
                        <img src="../../assets/icons/homepage/BookmarkEmpty.svg" class="bookmark-icon" alt="Bookmark">
                    </button>
                </div>
            </article>
        </div>
    </div>
</section>
