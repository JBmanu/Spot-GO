<section class="home-section w-full max-w-none ml-2" data-template="carousel-vertical">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">Scelti dalla community</h2>

        <button
                type="button"
                id="home-toprated-carousel-see-all"
                class="vedi-tutti-button"
                aria-label="Scopri gli spot della community"
        >
            Scopri
        </button>
    </header>

    <div
            id="home-toprated-carousel"
            class="js-carousel-vertical mr-2"
            role="list"
            aria-label="Lista scelti dalla community"
            data-size="md"
    >
    </div>
</section>

<!-- Template -->
<template data-template="toprated-card-template">
    <section
            class="general-card spot-card-toprated"
            data-context="spot-card-toprated"
            data-spot-wrapper
            role="listitem"
            data-spot-id=""
    >
        <div data-slot="pedestal"></div>

        <article class="glass-strong" data-slot="card">
            <div data-slot="media">
                <img src="" alt="Foto spot" data-slot="image" data-field="image"/>

                <div data-slot="distance">
                    <img
                            src="../../assets/icons/homepage/Place%20Marker.svg"
                            alt="distanza"
                            data-slot="pin-icon"
                    />
                    <span data-slot="distance-text" data-field="distance"></span>
                </div>
            </div>

            <div data-slot="info">
                <h3 data-slot="title" data-field="title"></h3>

                <div data-slot="rating-row">
                    <p data-slot="rating-pill">
                        <span data-slot="rating-value" data-field="rating"></span>
                        <img
                                src="../../assets/icons/homepage/Star.svg"
                                alt="stella"
                                data-slot="rating-star"
                        />
                    </p>
                </div>
            </div>

            <button
                    type="button"
                    data-slot="bookmark"
                    data-bookmark-button
                    data-bookmark-type="toprated"
                    aria-label="Aggiungi ai salvati"
            >
                <img
                        src="../../assets/icons/homepage/BookmarkEmpty.svg"
                        alt="Bookmark"
                        data-slot="bookmark-icon"
                />
            </button>
        </article>
    </section>
</template>
