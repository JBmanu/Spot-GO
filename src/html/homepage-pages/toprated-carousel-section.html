<!-- Carosello Verticale (scorri su e giù) -->
<section class="home-section">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">Scelti dalla community</h2>

        <button
                type="button"
                id="home-toprated-carousel-see-all"
                class="vedi-tutti-button"
                aria-label="Scopri gli spot della community"
        >
            Scopri
        </button>
    </header>

    <!-- Toprated carousel container -->
    <div class="toprated-carousel" aria-label="Carosello toprated (scorri su e giù)">
        <div
                id="home-toprated-carousel-container"
                class="toprated-carousel-track"
                role="list"
                aria-label="Lista scelti dalla community">
            <!-- Card 1 - Placeholder -->
            <article class="toprated-carousel-item" role="listitem" data-spot-id="" data-saved="false" data-category="food">
                <div class="toprated-item-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="toprated-item-info">
                    <h3 class="toprated-item-title" data-field="title">Nome spot</h3>
                    <p class="toprated-item-meta">
                        <span class="meta-item">
                            <img src="../../assets/icons/homepage/Place%20Marker.svg" class="icon-mini" alt="Posizione">
                            <span class="spot-distance" data-field="distance">0 m</span>
                        </span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cibo</span>
                        </span>
                    </p>
                </div>

                <div class="toprated-item-rating-container">
                    <p class="toprated-item-rating">
                        <span class="spot-rating-value" data-field="rating">4.9</span>
                        <img src="../../assets/icons/homepage/Star.svg" alt="stella" class="rating-star"/>
                    </p>
                </div>

                <button
                        type="button"
                        class="toprated-item-bookmark"
                        aria-label="Aggiungi ai salvati"
                        data-bookmark-button>
                    <img src="../../assets/icons/homepage/BookmarkEmpty.svg" class="bookmark-icon" alt="Bookmark">
                </button>
            </article>

            <!-- Card 2 - Placeholder -->
            <article class="toprated-carousel-item" role="listitem" data-spot-id="" data-saved="false" data-category="culture">

                <div class="toprated-item-info">

                        </span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cultura</span>
                        </span>
                    </p>
                </div>

                <div class="toprated-item-rating-container">
                    <p class="toprated-item-rating">
                        <span class="spot-rating-value" data-field="rating">4.8</span>
                        <img src="../../assets/icons/homepage/Star.svg" alt="stella" class="rating-star"/>
                    </p>
                </div>

                <button
                        type="button"
                        class="toprated-item-bookmark"
                        aria-label="Aggiungi ai salvati"
                        data-bookmark-button>
                    <img src="../../assets/icons/homepage/BookmarkEmpty.svg" class="bookmark-icon" alt="Bookmark">
                </button>
            </article>

            <!-- Card 3 - Placeholder -->

                <div class="toprated-item-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="toprated-item-info">
                    <h3 class="toprated-item-title" data-field="title">Nome spot</h3>
                    <p class="toprated-item-meta">

                        </span>

                </div>

                <div class="toprated-item-rating-container">

                    </p>
                </div>

                <button

                        data-bookmark-button>

        </div>
    </div>
</section>
