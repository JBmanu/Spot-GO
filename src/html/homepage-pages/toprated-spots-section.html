<!-- Spots più votati -->
<section class="home-section">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">Spots più votati</h2>

        <button
                type="button"
                id="home-toprated-see-all"
                class="vedi-tutti-button"
                aria-label="Vedi tutti gli spots più votati"
        >
            Vedi tutti
        </button>
    </header>

    <!-- Swipe carousel -->
    <div class="toprated-swipe" aria-label="Spots più votati (scorri)">
        <div
                id="home-toprated-container"
                class="toprated-swipe-track"
                role="list"
                aria-label="Lista spots più votati"
        >
            <!-- Card 1 - Placeholder -->
            <article class="spot-card spot-card--toprated" role="listitem" data-spot-id="">
                <div class="spot-card-media">
                    <div class="spot-image-container">
                        <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                    </div>
                    <button
                            type="button"
                            class="spot-card-bookmark"
                            aria-label="Aggiungi ai salvati"
                    >
                        <img src="../../assets/icons/homepage/Bookmark.svg" alt="Bookmark">
                    </button>
                </div>

                <div class="spot-card-body">
                    <div class="flex flex-row justify-between items-center">
                        <h3 class="spot-card-title" data-field="title">Nome spot</h3>
                        <p class="spot-card-rating">
                            <span class="spot-rating-value" data-field="rating">4.9</span> <span
                                aria-hidden="true">★</span>
                        </p>
                    </div>

                    <p class="spot-card-meta mt-2">
                        <span class="meta-item">
                            <img src="../../assets/icons/homepage/Place%20Marker.svg" class="icon-mini" alt="Posizione">
                            <span class="spot-distance" data-field="distance">0 m</span></span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cibo</span>
                        </span>
                    </p>

                </div>
            </article>

            <!-- Card 2 - Placeholder -->

                        </p>
                    </div>

                    <p class="spot-card-meta mt-2">
                        <span class="meta-item">

                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cultura</span>
                        </span>
                    </p>

            </article>

                        <span class="meta-item">

        </div>
    </div>
</section>
