<section class="home-section w-full max-w-none ml-2">

        <h2 class="home-section-title">A pochi passi</h2>

        <button type="button" id="home-nearby-see-all" class="vedi-tutti-button" data-slot="cta"
            aria-label="Scopri gli spots vicini">
            Apri Mappa
        </button>
    </header>

    <div id="home-nearby-container" data-carousel-type="horizontal" data-template="nearby-card-template"

    </div>

    <div id="nearby-empty-state" class="empty-state-banner hidden">

        <p class="text-sm text-text_color/70">
