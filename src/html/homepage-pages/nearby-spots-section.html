<!-- Spots vicino a te -->
<section class="home-section px-3">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">A pochi passi</h2>

        <button
                type="button"
                id="home-nearby-see-all"
                class="vedi-tutti-button"
                aria-label="Scopri gli spots vicini"
        >
            Apri Mappa
        </button>
    </header>

    <!-- Swipe carousel -->
    <div class="nearby-swipe" aria-label="Spots vicino a te (scorri)">

                role="list"
                aria-label="Lista spots vicino a te"
        >
            <!-- Card 1 - Placeholder -->
            <article class="nearby-card" role="listitem" data-spot-id="" data-saved="false" data-category="food">
                <div class="nearby-media">
                    <div class="nearby-image-container">
                        <img src="" alt="Foto spot" class="nearby-image" data-field="image"/>
                    </div>
                    <button
                            type="button"
                            class="nearby-bookmark"
                            aria-label="Aggiungi ai salvati"
                            data-bookmark-button
                    >
                        <img src="../../assets/icons/homepage/Bookmark.svg" class="nearby-bookmark-icon bookmark-icon" alt="Bookmark">
                    </button>
                </div>

                <div class="nearby-body">
                    <h3 class="nearby-title" data-field="title">Nome spot</h3>

                    <div class="nearby-meta-row flex items-center gap-2 mt-1 w-full justify-between">
                        <p class="nearby-meta">
                            <span class="meta-item">
                                <img src="../../assets/icons/homepage/Place%20Marker.svg" class="icon-mini" alt="Posizione">
                                <span class="nearby-distance" data-field="distance">0 m</span></span>
                            <span class="meta-sep">•</span>
                            <span class="meta-item">
                                <span class="nearby-category" data-field="category">Cibo</span>
                            </span>
                        </p>
                        <div class="nearby-rating-badge">
                            <span class="nearby-rating-value" data-field="rating">4.5</span>
                            <img src="../../assets/icons/homepage/Star.svg" alt="stella" class="rating-star-nearby"/>
                        </div>
                    </div>
                </div>
            </article>
