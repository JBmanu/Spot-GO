<section class="home-section px-3">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">A pochi passi</h2>

        <button
                type="button"
                id="home-nearby-see-all"
                class="vedi-tutti-button"
                aria-label="Scopri gli spots vicini"
        >
            Apri Mappa
        </button>
    </header>

    <div class="nearby-swipe" aria-label="Spots vicino a te (scorri)">
        <div
                id="home-nearby-container"
                class="nearby-swipe-track"
                role="list"
                aria-label="Lista spots vicino a te"
        >
            <!-- Template -->
            <div
                    class="nearby-spot-shell"
                    data-spot-wrapper
                    role="presentation"
                    data-template="nearby-card"
                    hidden
            >

            <div class="nearby-spot-pedestal" aria-hidden="true"></div>

                <article
                        class="nearby-card"
                        role="listitem"
                        data-spot-id=""
                        data-saved="false"
                        data-category="food"
                >
                    <div class="nearby-media">
                        <div class="nearby-image-container">
                            <img
                                    src=""
                                    alt="Foto spot"
                                    class="nearby-image"
                                    data-field="image"
                            />
                        </div>

                        <button
                                type="button"
                                class="nearby-bookmark"
                                aria-label="Aggiungi ai salvati"
                                data-bookmark-button
                                data-bookmark-type="nearby"
                        >
                            <img
                                    src="../../assets/icons/homepage/Bookmark.svg"
                                    class="nearby-bookmark-icon bookmark-icon"
                                    alt="Bookmark"
                            />
                        </button>
                    </div>

                    <div class="nearby-body">
                        <h3 class="nearby-title" data-field="title"></h3>

                        <div class="nearby-meta-row">
                            <p class="nearby-meta">
                <span class="nearby-meta-item">
                  <img
                          src="../../assets/icons/homepage/Place%20Marker.svg"
                          class="nearby-icon-mini"
                          alt="Posizione"
                  />
                  <span class="nearby-distance" data-field="distance"></span>
                </span>

                                <span class="nearby-meta-sep">â€¢</span>

                                <span class="nearby-meta-item">
                  <span class="nearby-category" data-field="category"></span>
                </span>
                            </p>

                            <div class="nearby-rating-badge">
                                <span class="nearby-rating-value" data-field="rating"></span>
                                <img
                                        src="../../assets/icons/homepage/Star.svg"
                                        alt="stella"
                                        class="nearby-rating-star"
                                />
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <!-- altre cards -->
        </div>
    </div>
</section>
