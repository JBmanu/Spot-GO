
<section class="home-section p-0">
    <div class="view-all-saved-container" aria-label="Carosello - Spot salvati">
        <div
                id="view-all-saved-container"
                class="view-all-saved-track"
                role="list"
                aria-label="Lista completa spot salvati">
            <!-- Placeholder -->
            <article class="view-all-saved-card" role="listitem" data-spot-id="" data-saved="true" data-category="food">
                <div class="view-all-saved-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="view-all-saved-info">
                    <h3 class="view-all-saved-title" data-field="title">Nome spot</h3>
                    <p class="view-all-saved-meta">
                        <span class="view-all-saved-meta-item">
                            <img src="../../../assets/icons/homepage/Place Marker.svg" class="view-all-saved-icon" alt="Posizione">
                            <span class="view-all-saved-distance" data-field="distance">0 m</span>
                        </span>
                        <span class="view-all-saved-separator">•</span>
                        <span class="view-all-saved-meta-item">
                            <span class="view-all-saved-category" data-field="category">Cibo</span>
                        </span>
                    </p>
                </div>

                <div class="view-all-saved-right-column">
                    <button
                            type="button"
                            class="view-all-saved-bookmark"
                            aria-label="Rimuovi dai salvati"
                            data-bookmark-button
                            data-bookmark-type="saved">
                        <img src="../../../assets/icons/homepage/Bookmark.svg" class="view-all-saved-bookmark-icon" alt="Bookmark">
                    </button>

                    <div class="view-all-saved-rating-container">
                        <div class="view-all-saved-badge">
                            <span class="view-all-saved-rating" data-field="rating">4.5</span>
                            <img src="../../../assets/icons/homepage/Star.svg" alt="stella" class="view-all-saved-star"/>
                        </div>
                    </div>
