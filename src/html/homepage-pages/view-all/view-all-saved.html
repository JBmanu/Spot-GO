<section class="home-section">
    <header class="flex flex-row items-center justify-between">
        <h2 class="home-section-title">I tuoi Spot Salvati</h2>

        <button
                type="button"
                id="view-all-saved-back"
                class="vedi-tutti-button"
                aria-label="Torna alla home"
        >
            Indietro
        </button>
    </header>


    <div class="vertical-carousel" aria-label="Carosello verticale - Spot salvati (scorri su e giù)">
        <div
                id="view-all-saved-container"
                class="vertical-carousel-track"
                role="list"
                aria-label="Lista completa spot salvati">
            <!-- Placeholder -->
            <article class="vertical-carousel-item" role="listitem" data-spot-id="" data-saved="true">
                <div class="vertical-item-image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>

                <div class="vertical-item-content">
                    <div class="vertical-item-header">
                        <h3 class="vertical-item-title" data-field="title">Nome spot</h3>
                        <p class="vertical-item-rating">
                            <span class="spot-rating-value" data-field="rating">4.9</span> <span
                                aria-hidden="true">★</span>
                        </p>
                    </div>

                    <p class="vertical-item-meta">
                        <span class="meta-item">
                            <img src="../../assets/icons/homepage/Place Marker.svg" class="icon-mini" alt="Posizione">
                            <span class="spot-distance" data-field="distance">0 m</span>
                        </span>
                        <span class="meta-sep">•</span>
                        <span class="meta-item">
                            <span class="spot-category" data-field="category">Cibo</span>
                        </span>
                    </p>

                    <button
                            type="button"
                            class="vertical-item-bookmark"
                            aria-label="Rimuovi dai salvati"
                            data-bookmark-button
                            data-bookmark-type="saved"
                            data-saved="true">
                        <img src="../../assets/icons/homepage/Bookmark.svg" class="bookmark-icon" alt="Bookmark">
                    </button>
                </div>
            </article>

            <!-- Placeholder -->
