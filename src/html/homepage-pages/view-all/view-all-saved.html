<section class="home-section p-0">
    <div class="search-bar w-full px-4 py-3 bg-main_paper border-b border-border_color">
        <div class="relative flex items-center gap-2">
            <div class="relative flex-1 flex items-center">
                <input
                        type="text"
                        id="search-bar-input"
                        placeholder="Cerca..."
                        class="w-full px-4 py-2.5 pl-10 rounded-xl border border-border_color bg-main_paper text-text_color placeholder-text_color/50 focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-primary_color/50"
                        style="font-family: 'Montserrat', sans-serif;"
                />
                <svg class="absolute left-3 w-5 h-5 text-text_color/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <button
                    type="button"
                    id="search-bar-filter-btn"
                    class="flex items-center justify-center w-11 h-11 rounded-xl border border-border_color bg-main_paper hover:bg-main_paper/80 transition-colors"
                    aria-label="Filtra">
                <img src="../../../assets/icons/homepage/Filter.svg" alt="Filtro" class="w-6 h-6">
            </button>
        </div>
    </div>

    <div id="view-all-saved-carousel" class="js-carousel-vertical" role="list" aria-label="Lista completa spot salvati">
        <!-- Template per le card spot salvati -->
        <template id="saved-spot-card-template">
            <article data-slot="spot" role="listitem" data-spot-id="" data-saved="true" data-category="food">
                <div data-slot="image">
                    <img src="" alt="Foto spot" class="spot-card-image" data-field="image"/>
                </div>
                <div data-slot="info">
                    <h3 data-slot="title" data-field="title">Nome spot</h3>
                    <p data-slot="meta">
                        <span data-slot="meta-item">
                            <img src="../../../assets/icons/homepage/Place Marker.svg" data-slot="icon" alt="Posizione">
                            <span data-slot="distance" data-field="distance">0 m</span>
                        </span>
                        <span data-slot="separator">â€¢</span>
                        <span data-slot="meta-item">
                            <span data-slot="category" data-field="category">Cibo</span>
                        </span>
                    </p>
                </div>
                <div data-slot="right-column">
                    <button type="button" data-slot="bookmark" aria-label="Rimuovi dai salvati" data-bookmark-button data-bookmark-type="saved">
                        <img src="../../../assets/icons/homepage/Bookmark.svg" data-slot="bookmark-icon" alt="Bookmark">
                    </button>
                    <div data-slot="rating-container">
                        <div data-slot="badge">
                            <span data-slot="rating" data-field="rating">4.5</span>
                            <img src="../../../assets/icons/homepage/Star.svg" alt="stella" data-slot="star"/>
                        </div>
                    </div>
                </div>
            </article>
        </template>
        <!-- Le card verranno generate dinamicamente via JS -->
    </div>

    <div id="view-all-saved-keyboard-overlay" class="keyboard-overlay" style="z-index: 999; transform: translateY(100%);"></div>

    <div id="view-all-saved-keyboard" style="z-index: 1000; transform: translateY(100%);">
        <div class="keyboard-container">
            <!-- Prima riga -->
            <div class="keyboard-row keyboard-row-first">
                <button class="kb-key" data-key="q">Q</button>
                <button class="kb-key" data-key="w">W</button>
                <button class="kb-key" data-key="e">E</button>
                <button class="kb-key" data-key="r">R</button>
                <button class="kb-key" data-key="t">T</button>
                <button class="kb-key" data-key="y">Y</button>
                <button class="kb-key" data-key="u">U</button>
                <button class="kb-key" data-key="i">I</button>
                <button class="kb-key" data-key="o">O</button>
                <button class="kb-key" data-key="p">P</button>
            </div>

            <!-- Seconda riga -->
            <div class="keyboard-row keyboard-row-second">
                <button class="kb-key" data-key="a">A</button>
                <button class="kb-key" data-key="s">S</button>
                <button class="kb-key" data-key="d">D</button>
                <button class="kb-key" data-key="f">F</button>
                <button class="kb-key" data-key="g">G</button>
                <button class="kb-key" data-key="h">H</button>
                <button class="kb-key" data-key="j">J</button>
                <button class="kb-key" data-key="k">K</button>
                <button class="kb-key" data-key="l">L</button>
            </div>

            <!-- Terza riga -->
            <div class="keyboard-row keyboard-row-third">
                <button class="kb-shift" data-key="shift">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 3L3 11h4v6h6v-6h4L10 3z" fill="black"/>
                    </svg>
                </button>
                <button class="kb-key" data-key="z">Z</button>
                <button class="kb-key" data-key="x">X</button>
                <button class="kb-key" data-key="c">C</button>
                <button class="kb-key" data-key="v">V</button>
                <button class="kb-key" data-key="b">B</button>
                <button class="kb-key" data-key="n">N</button>
                <button class="kb-key" data-key="m">M</button>
                <button class="kb-backspace" id="kb-backspace" data-key="backspace">
                    <svg width="24" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 4L2 10l6 6M4 10h18" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- Quarta riga -->
            <div class="keyboard-row keyboard-row-fourth">
                <button class="kb-numbers" data-key="123">123</button>
                <button class="kb-emoji" data-key="emoji">ðŸ˜Š</button>
                <button class="kb-space" data-key=" ">spazio</button>
                <button class="kb-close" id="kb-close" data-key="close">Fine</button>
            </div>
        </div>
    </div>


</section>
