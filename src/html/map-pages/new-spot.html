<section data-section-view="new-spot" class="max-w-md mx-auto min-h-screen flex flex-col font-sans text-black">
  <form id="new-spot-form" class="space-y-6">
    <div class="p-4">
      <!-- POSIZIONE -->
      <section>
        <label class="block font-bold mb-2">
          Posizione:
          <span class="font-normal" id="spot-position"></span>
        </label>
        <div id="new-spot-map-container" class="mt-2 px-3">
          <div id="new-spot-map" class="new-spot-map"></div>
        </div>
      </section>

      <!-- NOME / DESCRIZIONE -->
      <section class="space-y-4">
        <div>
          <label for="new-spot-name" class="block font-bold mb-1">
            Nome dello Spot *
          </label>
          <input
            id="new-spot-name"
            name="name"
            type="text"
            required
            class="w-full p-3 border-2 border-black rounded-xl focus:outline-none"
          />
        </div>

        <div>
          <label for="new-spot-desc" class="block font-bold mb-1">
            Descrizione *
          </label>
          <textarea
            id="new-spot-desc"
            name="description"
            rows="3"
            required
            class="w-full p-3 border-2 border-black rounded-xl focus:outline-none"
          ></textarea>
        </div>
      </section>

      <!-- CATEGORIA / PREZZO / ORARI -->
      <section class="space-y-4">

        <div class="flex items-center gap-3">
          <label for="new-spot-category" class="font-bold">
            Categoria *
          </label>
          <select
            id="new-spot-category"
            name="category"
            required
            class="border-2 border-black rounded-xl px-3 py-1 bg-white min-w-[100px]"
          >
            <option value="culture">Cultura</option>
            <option value="food">Cibo</option>
            <option value="nature">Natura</option>
            <option value="mystery">Mistero</option>
          </select>
        </div>

        <!-- FOOD -->
        <div id="price-section-food" class="flex items-center gap-3">
          <label for="new-spot-price-food" class="font-bold">
            Spesa media
          </label>
          <input
            id="new-spot-price-food"
            name="price_food"
            type="text"
            inputmode="decimal"
            placeholder="0.00"
            class="w-full p-3 border-2 border-black rounded-xl focus:outline-none"
          />
        </div>

        <!-- ALTRE CATEGORIE -->
        <div id="price-section-other" class="auth-switch glass-strong" role="tablist" aria-label="Prezzo">

          <button
            class="auth-switch-btn new-spot-switch-btn is-active"
            type="button"
            role="tab"
            aria-selected="true"
            data-auth-tab="free"
          >
            Gratuito
          </button>

          <button
            class="auth-switch-btn new-spot-switch-btn"
            type="button"
            role="tab"
            aria-selected="false"
            data-auth-tab="price"
          >
            <div class="flex items-center gap-3">
              <label for="new-spot-price-intero">Intero</label>
              <input
                id="new-spot-price-intero"
                name="price_intero"
                type="text"
                inputmode="decimal"
                placeholder="0.00"
                class="w-full p-3 border-2 border-black rounded-xl focus:outline-none"
              />
            </div>

            <div class="flex items-center gap-3">
              <label for="new-spot-price-ridotto">Ridotto</label>
              <input
                id="new-spot-price-ridotto"
                name="price_ridotto"
                type="text"
                inputmode="decimal"
                placeholder="0.00"
                class="w-full p-3 border-2 border-black rounded-xl focus:outline-none"
              />
            </div>
          </button>

          <div class="auth-slider new-spot-slider"></div>
        </div>

        <!-- ORARI -->
        <div class="flex flex-wrap items-center gap-3">
          <label class="font-bold">Orario di apertura</label>

          <select
            id="new-spot-open-time"
            name="open_time"
            class="border-2 border-black rounded-xl px-3 py-1 bg-white min-w-[80px]"
          >
            <option></option>
          </select>

          <select
            id="new-spot-close-time"
            name="close_time"
            class="border-2 border-black rounded-xl px-3 py-1 bg-white min-w-[80px]"
          >
            <option></option>
          </select>
        </div>
      </section>

      <!-- IMMAGINE -->
      <section class="text-center">
        <h3 class="text-xl font-bold mb-4">Immagine *</h3>

        <!-- qui probabilmente userai un input file nascosto -->
        <div class="flex justify-center gap-4">
          <button type="button" class="flex items-center gap-2 border-2 border-black rounded-xl px-4 py-2 font-bold">
            Scatta
          </button>

          <button type="button" class="flex items-center gap-2 border-2 border-black rounded-xl px-4 py-2 font-bold">
            Scegli
          </button>
        </div>
      </section>

      <!-- RECENSIONE -->
      <section class="space-y-3">
        <div class="flex items-center justify-between">
          <label class="font-bold text-lg">Recensione</label>
          <div class="flex gap-1 text-2xl rating-container">
            <!-- [dynamic] star rating -->
          </div>
        </div>

        <textarea
          name="review"
          rows="3"
          class="w-full p-3 border-2 border-black rounded-xl focus:outline-none"
        ></textarea>
      </section>
    </div>
    
        <!-- SUBMIT -->
      <div class="spot-detail-actions glass-strong">
        <button type="sumbit" id="add-spot-button"
            class="spot-detail-action-button glass spot-detail-share-button">
            Aggiungi
        </button>
      </div>
  </form>
</section>
