<section class="flex flex-col" id="map-main-section">


    <!-- Esplora per categoria -->
    <section class="map-section">
        <!-- [dynamic] Search Bar-->
        <!-- Filtri categorie -->
        <div id="map-categories-container" class="home-chips-row" role="group" aria-label="Filtri categoria">
            <button class="home-chip" type="button" data-category="food" aria-pressed="false">
                <img src="../assets/icons/homepage/Fast%20Food.svg" alt="Icona Cibo" class="icon-mini" />

                Cibo
            </button>
            <button class="home-chip" type="button" data-category="culture" aria-pressed="false">
                <img src="../assets/icons/homepage/Cathedral.svg" alt="Icona Cultura" class="icon-mini" />

                Cultura
            </button>
            <button class="home-chip" type="button" data-category="nature" aria-pressed="false">
                <img src="../assets/icons/homepage/Oak%20Tree.svg" alt="Icona Natura" class="icon-mini" /> Natura
            </button>
            <button class="home-chip" type="button" data-category="mystery" aria-pressed="false">
                <img src="../assets/icons/homepage/Desura.svg" alt="Icona Mistero" class="icon-mini" /> Mistero
            </button>
        </div>

        <section class="px-3 mt-2">
            <header class="flex flex-row items-center justify-between relative z-1" style="padding-left: 6px; padding-right: 6px;">
                <h2 class="home-section-title">Spot vicini</h2>
                <button type="button" id="open-nearby-spots-btn" class="vedi-tutti-button"
                    aria-label="Apri lista degli spot vicini" style="margin-right: 0;">
                    Visualizza lista
                </button>
            </header>
        </section>
    </section>

    <!-- Mappa -->
    <div id="map-container" class="mt-2" style="border-top: 1px solid lightgray; border-bottom: 1px solid lightgray;">
        <div id="map" class="map">
            <button id="map-recenter-btn" class="recenter-button">
                <img src="../assets/icons/map/Target.svg" alt="Centra posizione" class="recenter-button-image" />
            </button>
        </div>
    </div>
    
    <div class="px-3">
        <button type="button" class="new-spot-button glass-light" id="new-spot-button">
            <img src="../assets/icons/profile/Place%20Marker.svg" alt="Created spots icon" class="map-add-spot-icon">
            Aggiungi Spot
        </button>
    </div>

    <!-- Spot vicini -->
    <div id="map-nearby-section" class="mt-2">
        <div id="map-nearby-carousel" data-carousel-type="vertical" data-template="classic-spot-card-template"
            aria-label="Carosello spot vicini (scorri su e giÃ¹)" data-size="lg">

            <p id="map-nearby-empty" class="text-sm text-text_color/70 px-1 py-2 hidden" style="text-align: center;">
                Nessuno spot trovato con questi filtri.
            </p>

            <!-- cards -->
            <div id="map-nearby-spots-container" role="list" aria-label="Lista spot vicini"></div>
        </div>
    </div>
</section>
