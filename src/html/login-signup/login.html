<section class="auth-screen" data-page="auth">
    <!-- Logo + Title -->
    <div class="auth-header">
        <div class="auth-logo" aria-hidden="true">
            <img src="assets/images/LogoNoText.svg" alt="Spot & Go Logo">
        </div>

        <h1 class="auth-title">
            <img src="assets/images/LogoOnlyText.svg" alt="Spot & Go">
        </h1>

        <p class="auth-subtitle">Lasciati sorprendere da ciò che ti circonda</p>
    </div>

    <!-- Switch Accedi / Registrati -->
    <div class="auth-switch glass-light" role="tablist" aria-label="Accesso o registrazione">
        <button class="auth-switch-btn is-active" type="button" role="tab" aria-selected="true" data-auth-tab="login">
            Accedi
        </button>
        <button class="auth-switch-btn" type="button" role="tab" aria-selected="false" data-auth-tab="register">
            Registrati
        </button>
        <div class="auth-slider glass-strong"></div>
    </div>

    <!-- Form -->
    <form class="auth-form glass-light" data-auth-form="login" autocomplete="on">
        <div class="form-container">
            <h2 class="auth-form-title">È bello rivederti <img src="assets/icons/login-signup/Sunflower.svg"
                                                               alt="Girasole" class="inline w-6 h-6 ml-1 mb-2"></h2>

            <div class="inputs-group-login">
                <label class="auth-field">
                    <span class="auth-icon z-20" aria-hidden="true">
                        <img src="assets/icons/login-signup/Email.svg" alt="" class="w-5.5 h-5.5">
                    </span>
                    <input class="auth-input glass-medium" type="email" name="email" placeholder="Email"
                           inputmode="email" autocomplete="email" required/>
                </label>

                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Lock.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-medium" type="password" name="password" placeholder="Password"
                           autocomplete="current-password" required/>
                    <span class="auth-icon-right z-20" onmousedown="togglePasswordVisibility(event, this)" tabindex="-1"
                          aria-label="Mostra/nascondi password">
                        <img src="assets/icons/login-signup/Invisible.svg" alt="" class="w-5.5 h-5.5">
                    </span>
                </label>

                <button class="auth-link" type="button" data-action="forgot-password">Password dimenticata?</button>
            </div>

            <div class="button-group">
                <button class="auth-primary-btn" type="submit">Accedi</button>

                <button class="auth-link-login-to-signup" type="button" data-action="switch-to-register">Non hai un
                    account? <span class="font-bold underline">Registrati</span></button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Accedi velocemente con</div>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-container">
                <button class="social-btn glass-strong" type="button">
                    <img src="assets/icons/login-signup/Google.svg" alt="Google" class="social-icon">
                    Google
                </button>
                <button class="social-btn glass-strong" type="button">
                    <img src="assets/icons/login-signup/Apple.svg" alt="Apple" class="social-icon">
                    Apple
                </button>
            </div>
        </div>
    </form>

    <!-- Form registrazione -->
    <form class="auth-form glass-light" data-auth-form="register" autocomplete="on" style="display: none;">
        <div class="form-container">
            <h2 class="auth-form-title">Ogni scoperta comincia da qui <img src="assets/icons/login-signup/Handshake.svg"
                                                                           alt="Handshake"
                                                                           class="inline w-6 h-6 ml-1 mb-2"></h2>

            <div class="inputs-group-login">
                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Email.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-light" type="email" name="email" placeholder="Email"
                           inputmode="email" autocomplete="email" required/>
                </label>

                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Lock.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-medium" type="password" name="password" placeholder="Password"
                           autocomplete="new-password" required/>
                    <span class="auth-icon-right z-20" onmousedown="togglePasswordVisibility(event, this)" tabindex="-1"
                          aria-label="Mostra/nascondi password">
                        <img src="assets/icons/login-signup/Invisible.svg" alt="" class="w-5.5 h-5.5">
                    </span>
                </label>
            </div>

            <div class="button-group">
                <button class="auth-primary-btn" type="submit">Registrati</button>

                <button class="auth-link-login-to-signup" type="button" data-action="switch-to-login">Hai già un account?
                    <span class="font-bold underline">Accedi</span></button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Registrati velocemente con</div>
                <div class="divider-line"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-container">
                <button class="social-btn glass-strong" type="button">
                    <img src="assets/icons/login-signup/Google.svg" alt="Google" class="social-icon">
                    Google
                </button>
                <button class="social-btn glass-strong" type="button">
                    <img src="assets/icons/login-signup/Apple.svg" alt="Apple" class="social-icon">
                    Apple
                </button>
            </div>
        </div>
    </form>
</section>
