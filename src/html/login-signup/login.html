<section class="auth-screen" data-page="auth">
    <!-- Logo + Title -->
    <div class="auth-header">
        <div class="auth-logo" aria-hidden="true">
            <!-- placeholder icona (pin) -->
            <svg width="44" height="44" viewBox="0 0 24 24" fill="none">
                <path d="M12 22s7-5.2 7-12a7 7 0 1 0-14 0c0 6.8 7 12 7 12Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 13.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="2"/>
            </svg>
        </div>

        <h1 class="auth-title">Spot &amp; Go</h1>
    </div>

    <!-- Switch Accedi / Registrati -->
    <div class="auth-switch" role="tablist" aria-label="Accesso o registrazione">
        <button class="auth-switch-btn is-active" type="button" role="tab" aria-selected="true" data-auth-tab="login">
            Accedi
        </button>
        <button class="auth-switch-btn" type="button" role="tab" aria-selected="false" data-auth-tab="register">
            Registrati
        </button>
    </div>

    <!-- Form -->
    <form class="auth-form" data-auth-form="login" autocomplete="on">
        <label class="auth-field">
      <span class="auth-icon" aria-hidden="true">
        <!-- icon mail -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2"/>
          <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
            <input class="auth-input" type="email" name="email" placeholder="Email" inputmode="email" autocomplete="email" required />
        </label>

        <label class="auth-field">
      <span class="auth-icon" aria-hidden="true">
        <!-- icon lock -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2"/>
          <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
            <input class="auth-input" type="password" name="password" placeholder="Password" autocomplete="current-password" required />
        </label>

        <button class="auth-primary-btn" type="submit">Accedi</button>

        <button class="auth-link" type="button" data-action="forgot-password">
            Password dimenticata?
        </button>
    </form>

    <!-- Form registrazione -->
    <form class="auth-form" data-auth-form="register" autocomplete="on" style="display: none;">
        <label class="auth-field">
      <span class="auth-icon" aria-hidden="true">
        <!-- icon mail -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="2"/>
          <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
            <input class="auth-input" type="email" name="email" placeholder="Email" inputmode="email" autocomplete="email" required />
        </label>

        <label class="auth-field">
      <span class="auth-icon" aria-hidden="true">
        <!-- icon lock -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2"/>
          <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
            <input class="auth-input" type="password" name="password" placeholder="Password" autocomplete="new-password" required />
        </label>

        <label class="auth-field">
      <span class="auth-icon" aria-hidden="true">
        <!-- icon lock -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2"/>
          <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
            <input class="auth-input" type="password" name="confirmPassword" placeholder="Conferma Password" autocomplete="new-password" required />
        </label>

        <button class="auth-primary-btn" type="submit">Registrati</button>
    </form>
</section>
