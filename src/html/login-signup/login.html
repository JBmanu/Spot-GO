<section class="auth-screen glass-light" data-page="auth">
    <!-- Logo + Title -->
    <div class="auth-header">
        <div class="auth-logo" aria-hidden="true">
            <img src="assets/images/LogoNoText.svg" alt="Spot & Go Logo">
        </div>

        <h1 class="auth-title">
            <img src="assets/images/LogoOnlyText.svg" alt="Spot & Go">
        </h1>
    </div>

    <!-- Switch Accedi / Registrati -->
    <div class="auth-switch glass-light" role="tablist" aria-label="Accesso o registrazione">
        <button class="auth-switch-btn is-active" type="button" role="tab" aria-selected="true" data-auth-tab="login">
            Accedi
        </button>
        <button class="auth-switch-btn" type="button" role="tab" aria-selected="false" data-auth-tab="register">
            Registrati
        </button>
        <div class="auth-slider glass-strong"></div>
    </div>

    <!-- Form -->
    <form class="auth-form glass-light" data-auth-form="login" autocomplete="on">
        <div class="form-container">
            <div class="inputs-group-login">
                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Email.svg" alt="" class="w-5.5 h-5.5">
          </span>
                    <input class="auth-input glass-medium" type="email" name="email" placeholder="Email" inputmode="email" autocomplete="email" required/>
                </label>

                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Lock.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-medium" type="password" name="password" placeholder="Password" autocomplete="current-password" required/>
                </label>
            </div>

            <div class="button-group">
                <button class="auth-primary-btn" type="submit">Accedi</button>

                <button class="auth-link" type="button" data-action="forgot-password">Password dimenticata?</button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line">
                    <div class="divider-border"></div>
                </div>
                <div class="divider-text">
                    <span class="divider-span">oppure</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-container">
                <button class="social-btn glass-light" type="button">
                    <img src="assets/icons/login-signup/Google.svg" alt="Google" class="social-icon">
                    Google
                </button>
                <button class="social-btn glass-light" type="button">
                    <img src="assets/icons/login-signup/Apple.svg" alt="Apple" class="social-icon">
                    Apple
                </button>
            </div>
        </div>
    </form>

    <!-- Form registrazione -->
    <form class="auth-form glass-light" data-auth-form="register" autocomplete="on" style="display: none;">
        <div class="form-container">
            <div class="inputs-group-register">
                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Email.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-light" type="email" name="email" placeholder="Email" inputmode="email" autocomplete="email" required/>
                </label>

                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Lock.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-medium" type="password" name="password" placeholder="Password" autocomplete="new-password" required/>
                </label>

                <label class="auth-field">
          <span class="auth-icon z-20" aria-hidden="true">
            <img src="assets/icons/login-signup/Face With Peeking Eye.svg" alt="" class="w-5.5 h-5.5 z-20">
          </span>
                    <input class="auth-input glass-medium" type="password" name="confirmPassword" placeholder="Conferma Password" autocomplete="new-password" required/>
                </label>
            </div>

            <button class="auth-primary-btn" type="submit">Registrati</button>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line">
                    <div class="divider-border"></div>
                </div>
                <div class="divider-text">
                    <span class="divider-span">oppure</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-container">
                <button class="social-btn glass-light" type="button">
                    <img src="assets/icons/login-signup/Google.svg" alt="Google" class="social-icon">
                    Google
                </button>
                <button class="social-btn glass-light" type="button">
                    <img src="assets/icons/login-signup/Apple.svg" alt="Apple" class="social-icon">
                    Apple
                </button>
            </div>
        </div>
    </form>
</section>
