<header
        class="relative
             flex items-center
             h-[100px]
             pt-12 px-5 pb-3
             backdrop-blur-lg">

    <!-- Banner centrale -->
    <div
            class="absolute
                 left-1/2 -translate-x-1/2
                 bottom-0
                 flex items-center
                 gap-0">
        <div class="flex items-center justify-center">
            <img
                    src="../assets/images/LogoNoText.svg"
                    alt="Logo"
                    class="w-[50px] h-[50px] block"/>
        </div>
        <div class="flex flex-col">
            <img
                    src="../assets/images/LogoOnlyText.svg"
                    alt="Spot&Go"
                    class="w-[72px] h-auto block"/>
        </div>
    </div>

    <!-- Notifiche -->
    <div class="ml-auto flex items-center">
        <button
                type="button"
                id="notification-button"
                class="flex
                    items-center
                    justify-center
                    w-10 h-10
                    rounded-full
                    active:scale-95
                    transition"
                aria-label="Notifiche">
            <img
                    src="../assets/icons/empty/Notification.svg"
                    alt="Notification"
                    class="w-8 h-8"
            />
        </button>
    </div>

</header>
