<header class="app-header">
    <div class="app-header-left">
        <div class="header-left-logo">
            <img
                    src="../assets/images/LogoNoText.svg"
                    alt="Logo"
                    class="w-[60px] h-auto block"
            />
        </div>

        <div id="header-logo-text" class="flex flex-col">
            <img
                    src="../assets/images/LogoOnlyText.svg"
                    alt="Spot&Go"
                    class="w-[60px] h-auto block"
            />
        </div>

        <span id="header-title" class="header-left-title hidden">
            Titolo
        </span>
    </div>

    <div class="flex-1"></div>


    <!-- Bottone bookmark: nascosto di default, mostrato solo nella pagina dettaglio -->
    <button
            type="button"
            id="header-bookmark-button"
            class="header-bookmark-button"
            aria-label="Aggiungi ai salvati"
            style="display: none;">
        <img
                src="../assets/icons/homepage/BookmarkEmpty.svg"
                alt="Bookmark"
                class="bookmark-icon"
        />
    </button>

    <!-- Bottone notifiche: visibile sulle schermate principali raggiungibili dalla toolbar -->
    <button
            type="button"
            id="notification-button"
            class="header-bookmark-button"
            aria-label="Notifiche">
        <img
                src="../assets/icons/toolbar/Notification.svg"
                alt="Notifiche"
                class="icon-notification"
        />
    </button>
</header>
